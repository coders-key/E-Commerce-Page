<html>
  <head>
    <title>Website Design Using HTML And CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Acessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feauture one">
            <img src="images/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12 MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feauture two">
            <img src="images/processor.png" />
            <div>
              <h1>Processor</h1>
              <p>SnapDragon Octa-Core 11nm</p>
            </div>
          </div>
          <div class="feauture three">
            <img src="images/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feauture four">
            <img src="images/battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p>5000 MAH, 720hrs Standby</p>
            </div>
          </div>
        </div>
        y
      </div>

      <div class="controls">
        <img src="images/arrow.png" id="upBtn" />
        <h3>Features</h3>
        <img src="images/arrow.png" id="downbtn" />
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downbtn = document.getElementById("downbtn");

      var rotatevalue = circle.style.transform;
      var rotatesum;

      upBtn.onclick = function () {
        rotatesum = rotatevalue + "rotate(-90deg)";
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
      };

      downbtn.onclick = function () {
        rotatesum = rotatevalue + "rotate(90deg)";
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
      };
    </script>
  </body>
</html>
